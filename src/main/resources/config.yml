# In this config file you can toggle specific features
# more options will be added in the future
core:
  # These values cannot be in decimal form!
  entitydistance: 25 # The max distance the plugin will show entity bossbar in (in blocks)
  blockdistance: 25 # The max distance the plugin will show block bossbar in (in blocks)

blocks:
  enabled: true
  redstoneinfo: true # Show RedStone power/status
  cropinfo: true # Show Crop age
  beehiveinfo: true # Show Honey in BeeHive/Nest
  smeltinfo: true # Show Smelt time
  containerinfo: true # Show Items in a container
  beaconinfo: true # Show Beacon effects
  spawnerinfo: true # Show Current spawning entity in spawner
  noteblockinfo: true # Show Instrument, tone and octave of NoteBlock
  farmlandinfo: true # Show Whether farmland is hydrated or not

entities:
  enabled: true
  ageinfo: true # Show Time left for entity to become adult
  ownerinfo: true # Show Name of the player who tamed the animal
  leashinfo: true # Show Whether entity is leashed or not
  healthinfo: true # Show health of entity
  professioninfo: true # Show profession of villager

# Compatibilities
# You don't need to disable even if you don't have the plugin!

# Minetorio compatibility
# https://www.spigotmc.org/resources/minetorio-%E2%9A%99%EF%B8%8Fautomation-%E2%9C%94%EF%B8%8F-autogather-%EF%B8%8F%E2%9C%94%EF%B8%8F-autosort-%E2%9C%94%EF%B8%8F-automove.112737/
minetorio:
  enabled: true
  smeltinfo: true
  containerinfo: true
  powerinfo: true # Show Power status/values

# [!EXPERIMENTAL] Items Adder compatibility
# https://www.spigotmc.org/resources/%E2%9C%A8itemsadder%E2%AD%90emotes-mobs-items-armors-hud-gui-emojis-blocks-wings-hats-liquids.73355/
itemsadder:
  blocks:
    enabled: true # Shows Block/Fire/Crop/Furniture
  entities:
    enabled: true # Shows Entity/Furniture
    healthinfo: true

# [!EXPERIMENTAL] Elite Mobs compatibility
# https://www.spigotmc.org/resources/elitemobs.40090/
elitemobs:
  enabled: true
  healthifo: true

# [!EXPERIMENTAL] Aura Skills compatibility
# https://www.spigotmc.org/resources/auraskills.81069/
auraskills:
  enabled: true
  powerlevelinfo: true # Show the powerLevel of the player

# [!EXPERIMENTAL] Aura Mobs compatibility
#https://www.spigotmc.org/resources/auramobs-a-mob-levels-add-on-for-auraskills.94168/
auramobs:
  enabled: true

valhallammo:
  enabled: true
  levelinfo: true # Show player level
  newgameinfo: false # Show player NG+ level